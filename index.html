<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <img class="header__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
        <h1 class="header__title">Blog FrontEnd</h1>
    </header>



    <main class="main">
        <h2 class="main__title">Novedades</h2>
        <div class="main__novedades">
            <div class="main__novedad">
                <img class="main__image" src="./assets/img/posts/bootstrap.png" alt="imagen de bootstrap">
                <p class="main__date">24 Noviembre, 2022</p>
                <h3 class="main__title">Modifica el tema de bootstrap con variables CSS</h3>
                <img class="main__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
                <h5 class="main__author">Desafío Latam</h5>
            </div>

            <aside class="main__posts posts">
                <div class="posts__post post">
                    <img class="post__image" src="./assets/img/posts/Herencia-JS.png" alt="Imagen Herencia en JS">
                    <div class="post__info">
                        <p class="post__date">24 Noviembre, 2022</p>
                        <h3 class="post__title">Herencia en Javascript</h3>
                        <img class="post__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
                        <h5 class="post__author">Desafío Latam</h5>
                    </div>
                </div>

                <div class="posts__post post">
                    <img class="post__image" src="./assets/img/posts/Etiquetas-semánticas-HTML.png"
                        alt="Imagen Etiquetas semánticas en HTML">
                    <div class="post__info">
                        <p class="post__date">24 Noviembre, 2022</p>
                        <h3 class="post__title">Etiquetas semánticas</h3>
                        <img class="post__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
                        <h5 class="post__author">Desafío Latam</h5>
                    </div>
                </div>

                <div class="posts__post post">
                    <img class="post__image" src="./assets/img/posts/reactComponents.png"
                        alt="Imagen Componentes de React">
                    <div class="post__info">
                        <p class="post__date">24 Noviembre, 2022</p>
                        <h3 class="post__title">Componentes de React</h3>
                        <img class="post__logo" src="./assets/img/logos/adl.png" alt="Logo Desafío Latam">
                        <h5 class="post__author">Desafío Latam</h5>
                    </div>
                </div>
            </aside>
        </div>
    </main>



</body>

</html>
